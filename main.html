<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>HTML Signup Form Creation</h1>

	<form method='post'>

		
	<label for='name'>Name</label>
	<input type='text' id='name' placeholder='Name' name='name' required>
	
	<label for='email'>Email</label>
	<input type='email' id='email' placeholder='Email' name='email' required>

	
	
	<label>Gender</label>
	<input type='radio' id='radio_m' name='gender' value='male'>
	<label for='radio_m' >Male</label>
	<input type='radio' id='radio_f' name='gender' value='female'>
	<label for='radio_f' >Female</label>

	
	
	<label for='cars'>Car Brands</label>
	<select id='cars' name='cars' required>
		<option value="" disabled selected>--Please choose an option--</option>
		<option value='Lamborgini'>Lamborgini</option>
		<option value='Ferrari'>Ferrari</option>
		<option value="porsche">Porsche</option>
	</select>
	
	<label for='age'>Age</label>
	<input type='number' id='age' name='age' placeholder='Age' required>

	<label for='dob'>DOB</label>
	<input type='date' id='dob' name='dob' required>
		
	<label for='tel'>Phone Number</label>
	<input type='tel' id='tel' name='Phone_Number' placeholder='xxx-xxx-xxxx'>

	<label for='password'>Password</label>
	<input type='password' id='password' name='password' required>

	<input type='checkbox' id='tos' name='tos' required>
	<label for='tos'>I agree to the TOS</label>

	
	<button type='submit'>Submit</button>
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
